<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
    <title>RPG Game</title>
</head>
<body>  

    <div id="battle-dialogue" class="bd"></div>
    <div class="gc" id="game-container">
        
        <div class="gc--pagestyles" id="first-page">

        <h1 class="gc__title gc--white">Choose your Character!</h1>
        
        <div class="gc__track-container">
            <div class="gc__cardcontainer track" id="card-container">

            </div>
         </div>
         <div class="btn_container">
            <button id="leftBtn" class="hidden"><i class="fa-solid fa-arrow-left"></i></button>
            <button id="rightBtn"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="nav-buttons_container">
            <button id="new-game">
                New Game
            </button>
            <button id="continue">
                Continue
            </button>
        </div>
        
    </div> 

    </div>

    <script src="https://kit.fontawesome.com/ddd1c44109.js" crossorigin="anonymous"></script>
    <script src="./map.js"></script>
    <script src="./Character.js"></script>
    <script src="./data.js"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
