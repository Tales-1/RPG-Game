<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <title>RPG Game</title>
</head>
<body>  

    <div id="battle-dialogue" class="bd"></div>
    <div class="gc" id="game-container">
        
        <div class="gc--pagestyles" id="first-page">

        <h1 class="gc__title gc--white">Choose your Character!</h1>
        <button id="rightBtn">Right</button>
        <button id="leftBtn" class="hidden">Left</button>

        <div class="gc__track-container">
            <div class="gc__cardcontainer track" id="card-container">

            </div>
         </div>
        <button id="start-game">
            Start Game!
        </button>
    </div> 

    </div>
    <script src="./Character.js"></script>
    <script src="./data.js"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
